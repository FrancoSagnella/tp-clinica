<table class="table table-light mydatatable">
  <thead>
    <th>
      Especialista
    </th>
    <th>
      Especialidad
    </th>
    <th>
      Fecha Programada
    </th>
    <th>
      Horario
    </th>
    <th>
      Estado
    </th>
    <th>
      Acciones
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnosExistentes">
      <td>
        {{turno.idEspecialista | nombreUsuario:listadoEspecialistas}}
      </td>
      <td>
        {{turno.especialidad}}
      </td>
      <td>
        {{turno.fecha | fechaProgramada}}
      </td>
      <td>
        {{turno.hora}}
      </td>
      <td>
        {{turno.estado}}
      </td>
      <td>
        <div class="row">
          <button *ngIf="turno.estado != 'finalizado' && turno.estado != 'cancelado'" class="btn btn-danger" (click)="cancelarTurno(turno)">Cancelar</button>
          <button *ngIf="turno.resenia" class="btn btn-info" (click)="verResenia(turno)">Rese√±a</button>
          <button *ngIf="turno.estado == 'finalizado' && turno.resenia" (click)="completarEncuesta(turno)" class="btn btn-secondary">Encuesta</button>
          <button *ngIf="turno.estado == 'finalizado' && turno.tieneCalificacion" (click)="calificarTurno(turno)" class="btn btn-primary">Calificar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
