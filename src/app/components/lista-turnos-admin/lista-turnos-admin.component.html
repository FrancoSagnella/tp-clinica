<table class="table table-light mydatatable">
  <thead>
    <th>
      Especialista
    </th>
    <th>
      Especialidad
    </th>
    <th>
      Paciente
    </th>
    <th>
      Fecha Programada
    </th>
    <th>
      Horario
    </th>
    <th>
      Estado
    </th>
    <th>
      Acciones
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnosExistentes">
      <td>
        {{turno.idEspecialista | nombreUsuario:listadoEspecialistas}}
      </td>
      <td>
        {{turno.especialidad}}
      </td>
      <td>
        {{turno.idPaciente | nombreUsuario:listadoPacientes}}
      </td>
      <td>
        {{turno.fecha | fechaProgramada}}
      </td>
      <td>
        {{turno.hora}}
      </td>
      <td>
        {{turno.estado}}
      </td>
      <td>
        <div class="row">
          <button *ngIf="turno.estado == 'pendiente'" class="btn btn-danger" (click)="cancelarTurno(turno)">Cancelar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
